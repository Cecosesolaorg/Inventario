Ç<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Operativa Pro</title>
    
    <!-- 1. Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Cargar React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Cargar Babel para traducir JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos base -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Animación para las flechas del equipo */
        @keyframes bounceRight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
        @keyframes bounceLeft {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }
        .animate-bounce-right { animation: bounceRight 1.5s infinite; }
        .animate-bounce-left { animation: bounceLeft 1.5s infinite; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        // --- ICONOS SVG ---
        const Icon = ({ path, className, size = 24, onClick }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="3" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                onClick={onClick}
                style={{ cursor: onClick ? 'pointer' : 'inherit' }}
            >
                {path}
            </svg>
        );

        const Icons = {
            Plus: (p) => <Icon {...p} path={<><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></>} />,
            Save: (p) => <Icon {...p} path={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></>} />,
            History: (p) => <Icon {...p} path={<><path d="M3 3v5h5"></path><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"></path><path d="M12 7v5l4 2"></path></>} />,
            Trash2: (p) => <Icon {...p} path={<><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></>} />,
            Calendar: (p) => <Icon {...p} path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></>} />,
            Layout: (p) => <Icon {...p} path={<><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></>} />,
            CheckCircle2: (p) => <Icon {...p} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></>} />,
            ArrowRight: (p) => <Icon {...p} path={<><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></>} />,
            ArrowLeft: (p) => <Icon {...p} path={<><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></>} />,
            Briefcase: (p) => <Icon {...p} path={<><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></>} />,
            Coffee: (p) => <Icon {...p} path={<><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></>} />,
            ShieldCheck: (p) => <Icon {...p} path={<><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></>} />,
            X: (p) => <Icon {...p} path={<><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>} />,
            AlertCircle: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></>} />,
            Clock: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></>} />
        };

        const STORAGE_KEY_HISTORY = 'historial_reuniones_v5_pro';
        const STORAGE_KEY_DRAFT = 'borrador_reunion_v5_pro';

        function App() {
            const [semanas, setSemanas] = useState(() => {
                const savedHistory = localStorage.getItem(STORAGE_KEY_HISTORY);
                return savedHistory ? JSON.parse(savedHistory) : [];
            });
            
            const [view, setView] = useState('current');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [activeColKey, setActiveColKey] = useState(null);
            const [newItemText, setNewItemText] = useState('');

            const [editingItem, setEditingItem] = useState({ col: null, index: null, text: '' });
            const [editingHistoryItem, setEditingHistoryItem] = useState({ docId: null, colKey: null, itemIndex: null, text: '' });

            const defaultItems = [
                { text: 'INF PERSONALES', status: 'open' },
                { text: 'GESTION / LIQUIDEZ', status: 'open' }
            ];

            const initialFormState = {
                fecha: new Date().toISOString().split('T')[0],
                equipoOperativo: 'EQUIPO 4 DE OPERATIVO',
                merienda: '04:15 PM',
                columnas: {
                    encuentro: { titulo: 'ENCUENTRO', subtitulo: 'KIWI', color: 'from-emerald-500 to-teal-600', items: [...defaultItems] },
                    estacionamiento: { titulo: 'ESTACIONAMIENTO', subtitulo: 'MANZANA', color: 'from-rose-500 to-red-600', items: [...defaultItems] },
                    feria: { titulo: 'FERIA GRANDE', subtitulo: 'UVA', color: 'from-purple-500 to-indigo-600', items: [...defaultItems] }
                }
            };

            const [formData, setFormData] = useState(initialFormState);

            useEffect(() => {
                const savedDraft = localStorage.getItem(STORAGE_KEY_DRAFT);
                if (savedDraft) {
                    try { setFormData(JSON.parse(savedDraft)); } catch (e) {}
                }
            }, []);

            useEffect(() => {
                if (formData) localStorage.setItem(STORAGE_KEY_DRAFT, JSON.stringify(formData));
            }, [formData]);

            useEffect(() => {
                localStorage.setItem(STORAGE_KEY_HISTORY, JSON.stringify(semanas));
            }, [semanas]);

            const openAddItemModal = (colKey) => {
                setActiveColKey(colKey);
                setNewItemText('');
                setIsModalOpen(true);
            };

            const handleConfirmAddItem = () => {
                if (!newItemText.trim()) return;
                setFormData(prev => ({
                    ...prev,
                    columnas: {
                        ...prev.columnas,
                        [activeColKey]: { 
                            ...prev.columnas[activeColKey], 
                            items: [...prev.columnas[activeColKey].items, { text: newItemText, status: 'open' }] 
                        }
                    }
                }));
                setIsModalOpen(false);
            };

            const toggleItemStatus = (itemsArray, index) => {
                const newItems = [...itemsArray];
                const item = newItems[index];
                let currentStatus = item.status || (item.completed ? 'completed' : 'open');
                let nextStatus = 'open';
                if (currentStatus === 'open') nextStatus = 'completed';
                else if (currentStatus === 'completed') nextStatus = 'pending';
                else if (currentStatus === 'pending') nextStatus = 'open';
                newItems[index] = { ...item, status: nextStatus, completed: nextStatus === 'completed' };
                return newItems;
            };

            const toggleItem = (colKey, index) => {
                const newItems = toggleItemStatus(formData.columnas[colKey].items, index);
                setFormData(prev => ({
                    ...prev,
                    columnas: {
                        ...prev.columnas,
                        [colKey]: { ...prev.columnas[colKey], items: newItems }
                    }
                }));
            };

            const handleRemoveItem = (colKey, index) => {
                if (window.confirm("¿Deseas eliminar el producto?")) {
                    setFormData(prev => ({
                        ...prev,
                        columnas: {
                            ...prev.columnas,
                            [colKey]: { ...prev.columnas[colKey], items: prev.columnas[colKey].items.filter((_, i) => i !== index) }
                        }
                    }));
                }
            };

            const startEditing = (colKey, index, text) => {
                setEditingItem({ col: colKey, index, text });
            };

            const saveEdit = () => {
                if (editingItem.col === null) return;
                const newItems = [...formData.columnas[editingItem.col].items];
                newItems[editingItem.index].text = editingItem.text;
                setFormData(prev => ({
                    ...prev,
                    columnas: {
                        ...prev.columnas,
                        [editingItem.col]: { ...prev.columnas[editingItem.col], items: newItems }
                    }
                }));
                setEditingItem({ col: null, index: null, text: '' });
            };

            const saveSemana = () => {
                try {
                    const newSemana = {
                        ...formData,
                        id: Date.now().toString(),
                        createdAt: new Date().getTime()
                    };
                    const updatedHistory = [newSemana, ...semanas];
                    updatedHistory.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
                    setSemanas(updatedHistory);
                    const nextFormData = JSON.parse(JSON.stringify(initialFormState));
                    nextFormData.fecha = new Date().toISOString().split('T')[0];
                    Object.keys(formData.columnas).forEach(colKey => {
                        const currentItems = formData.columnas[colKey].items;
                        const pendingItems = currentItems.filter(item => item.status === 'pending');
                        const itemsToCarry = pendingItems.map(i => ({ text: i.text, status: 'open' }));
                        nextFormData.columnas[colKey].items = [...nextFormData.columnas[colKey].items, ...itemsToCarry];
                    });
                    setFormData(nextFormData);
                    setView('history');
                } catch (e) { 
                    console.error("Error al guardar localmente:", e);
                    alert("Hubo un error al guardar. Intenta de nuevo.");
                }
            };

            const deleteSemana = (idToDelete) => {
                if(window.confirm("¿Estás seguro de eliminar este registro del historial permanentemente?")) {
                    const updatedHistory = semanas.filter(s => s.id !== idToDelete);
                    setSemanas(updatedHistory);
                }
            };

            const toggleHistoryItem = (docId, colKey, itemIndex) => {
                const updatedHistory = [...semanas];
                const semanaIndex = updatedHistory.findIndex(s => s.id === docId);
                if (semanaIndex !== -1) {
                    const semana = { ...updatedHistory[semanaIndex] };
                    const newItems = toggleItemStatus(semana.columnas[colKey].items, itemIndex);
                    semana.columnas = { ...semana.columnas };
                    semana.columnas[colKey] = { ...semana.columnas[colKey], items: newItems };
                    updatedHistory[semanaIndex] = semana;
                    setSemanas(updatedHistory);
                }
            };

            const startEditingHistory = (docId, colKey, itemIndex, text) => {
                 setEditingHistoryItem({ docId, colKey, itemIndex, text });
            };

            const saveHistoryEdit = () => {
                const { docId, colKey, itemIndex, text } = editingHistoryItem;
                if (!docId) return;
                const updatedHistory = [...semanas];
                const semanaIndex = updatedHistory.findIndex(s => s.id === docId);
                if (semanaIndex !== -1) {
                    const semana = { ...updatedHistory[semanaIndex] };
                    const newItems = [...semana.columnas[colKey].items];
                    newItems[itemIndex] = { ...newItems[itemIndex], text: text };
                    semana.columnas = { ...semana.columnas };
                    semana.columnas[colKey] = { ...semana.columnas[colKey], items: newItems };
                    updatedHistory[semanaIndex] = semana;
                    setSemanas(updatedHistory);
                }
                setEditingHistoryItem({ docId: null, colKey: null, itemIndex: null, text: '' });
            };

            const getItemStyles = (status) => {
                switch (status) {
                    case 'completed': return 'bg-emerald-50/50';
                    case 'pending': return 'bg-amber-50/50';
                    default: return 'hover:bg-slate-50';
                }
            };

             const getItemIcon = (status) => {
                switch (status) {
                    case 'completed': return <div className="bg-emerald-500 w-10 h-10 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-200 transition-all scale-110 shrink-0"><Icons.CheckCircle2 size={22} className="text-white" /></div>;
                    case 'pending': return <div className="bg-amber-400 w-10 h-10 rounded-xl flex items-center justify-center shadow-lg shadow-amber-200 transition-all scale-110 shrink-0"><Icons.Clock size={22} className="text-white" /></div>;
                    default: return <div className="w-10 h-10 rounded-xl border-2 border-slate-200 flex items-center justify-center bg-white transition-all shrink-0"></div>;
                }
            };

            return (
                <div className="min-h-screen pb-20 relative fade-in bg-slate-50/30">
                    
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-in fade-in duration-200">
                            <div className="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8 animate-in zoom-in-95 duration-200">
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <h3 className="text-xl font-black text-slate-800">Nueva Información</h3>
                                        <p className="text-xs font-bold text-slate-400 uppercase">Sección: {formData.columnas[activeColKey]?.titulo}</p>
                                    </div>
                                    <button onClick={() => setIsModalOpen(false)} className="p-2 hover:bg-slate-100 rounded-full text-slate-400">
                                        <Icons.X size={20} />
                                    </button>
                                </div>
                                <textarea
                                    autoFocus
                                    placeholder="Escribe aquí..."
                                    className="w-full h-32 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all font-medium text-slate-700 mb-6 resize-none"
                                    value={newItemText}
                                    onChange={(e) => setNewItemText(e.target.value)}
                                />
                                <div className="flex gap-3">
                                    <button onClick={() => setIsModalOpen(false)} className="flex-1 py-4 font-black text-slate-400 hover:bg-slate-50 rounded-2xl transition-all">CANCELAR</button>
                                    <button onClick={handleConfirmAddItem} className="flex-1 py-4 bg-blue-600 hover:bg-blue-700 text-white font-black rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95">AGREGAR</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="sticky top-0 z-50 shadow-md bg-[#0f172a] text-white">
                        <div className="max-w-[98%] mx-auto px-4 py-4">
                            <div className="flex flex-col lg:flex-row items-center justify-between gap-4 lg:gap-8">
                                <div className="flex items-center gap-4 w-full lg:w-auto justify-between lg:justify-start shrink-0">
                                    <div className="flex items-center gap-3">
                                        <div className="bg-blue-600/20 border border-blue-500/30 p-2.5 rounded-xl shrink-0">
                                            <Icons.ShieldCheck className="text-blue-400" size={24} />
                                        </div>
                                        <div className="flex flex-col">
                                            <input 
                                                type="date" 
                                                value={formData.fecha} 
                                                onChange={(e) => setFormData({...formData, fecha: e.target.value})} 
                                                className="block bg-transparent font-black text-white text-xl outline-none p-0 cursor-pointer h-7 w-[160px] tracking-wide" 
                                            />
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mt-0.5">Gestión Operativa</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex items-center justify-center w-full lg:flex-1 border-y lg:border-y-0 border-white/10 py-4 lg:py-0">
                                    <div className="flex items-center gap-2 md:gap-4">
                                        {/* FLECHAS MÁS GRANDES (size=56) */}
                                        <Icons.ArrowRight className="text-blue-500 animate-bounce-right hidden sm:block" size={56} />
                                        <input 
                                            type="text" 
                                            value={formData.equipoOperativo} 
                                            onChange={(e) => setFormData({...formData, equipoOperativo: e.target.value})} 
                                            // Se quitó w-full para permitir el ancho dinámico y se añadió min-w para el placeholder
                                            className="text-center bg-transparent text-2xl md:text-4xl font-black text-white outline-none uppercase tracking-tighter placeholder:text-slate-600 transition-colors focus:text-blue-400 min-w-[200px]"
                                            placeholder="NOMBRE DEL EQUIPO"
                                            // Ancho dinámico basado en caracteres
                                            style={{ width: `${Math.max(formData.equipoOperativo.length, 16)}ch` }}
                                        />
                                        <Icons.ArrowLeft className="text-blue-500 animate-bounce-left hidden sm:block" size={56} />
                                    </div>
                                </div>

                                <div className="flex items-center gap-6 w-full lg:w-auto justify-between lg:justify-end shrink-0">
                                    <div className="flex flex-col items-center bg-blue-600/10 border border-blue-500/20 px-6 py-2 rounded-2xl shadow-inner">
                                        <div className="flex items-center gap-2 mb-1">
                                            <Icons.Coffee size={14} className="text-blue-400" />
                                            <span className="text-[10px] font-black text-blue-400 uppercase tracking-[0.2em]">Merienda</span>
                                        </div>
                                        <input 
                                            type="text" 
                                            value={formData.merienda} 
                                            onChange={(e) => setFormData({...formData, merienda: e.target.value})} 
                                            className="text-center w-40 bg-transparent text-3xl font-black text-blue-400 outline-none placeholder:text-slate-600 focus:text-white transition-colors tracking-tighter"
                                            placeholder="00:00 PM"
                                        />
                                    </div>

                                    <nav className="flex bg-white/10 p-1 rounded-xl shrink-0 border border-white/5">
                                        <button 
                                            onClick={() => setView('current')}
                                            className={`flex items-center gap-2 px-4 py-2 rounded-lg text-[11px] font-black transition-all uppercase ${view === 'current' ? 'bg-white shadow-sm text-slate-900' : 'text-slate-400 hover:text-white hover:bg-white/10'}`}
                                        >
                                            <Icons.Layout size={14} /> <span className="hidden sm:inline">Planificar</span>
                                        </button>
                                        <button 
                                            onClick={() => setView('history')}
                                            className={`flex items-center gap-2 px-4 py-2 rounded-lg text-[11px] font-black transition-all uppercase ${view === 'history' ? 'bg-white shadow-sm text-slate-900' : 'text-slate-400 hover:text-white hover:bg-white/10'}`}
                                        >
                                            <Icons.History size={14} /> <span className="hidden sm:inline">Historial</span>
                                        </button>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-[98%] mx-auto px-4 mt-8">
                        {view === 'current' ? (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                                    {Object.entries(formData.columnas).map(([key, col]) => (
                                        <div key={key} className="bg-white rounded-[2rem] shadow-xl shadow-slate-200/40 border-2 border-slate-900 flex flex-col overflow-hidden transition-all hover:translate-y-[-4px]">
                                            <div className={`bg-gradient-to-br ${col.color} p-8 text-white relative`}>
                                                <div className="relative z-10 flex flex-col items-center">
                                                    <input 
                                                        value={col.titulo} 
                                                        onChange={(e) => { const newCols = {...formData.columnas}; newCols[key].titulo = e.target.value; setFormData({...formData, columnas: newCols}); }} 
                                                        className="bg-transparent text-3xl font-black tracking-tighter w-full outline-none hover:bg-white/10 rounded px-1 transition-colors uppercase text-center" 
                                                    />
                                                    <input 
                                                        value={col.subtitulo} 
                                                        onChange={(e) => { const newCols = {...formData.columnas}; newCols[key].subtitulo = e.target.value; setFormData({...formData, columnas: newCols}); }} 
                                                        style={{ width: `${Math.max(col.subtitulo.length, 3) + 6}ch` }}
                                                        className="mt-4 bg-white/20 px-4 py-1 rounded-full text-4xl font-black backdrop-blur-md uppercase outline-none focus:bg-white/40 block text-center shadow-sm transition-all" 
                                                    />
                                                </div>
                                                <button onClick={() => openAddItemModal(key)} className="absolute bottom-[-1.5rem] right-8 bg-white text-slate-900 w-12 h-12 rounded-2xl shadow-xl flex items-center justify-center hover:scale-110 active:scale-90 transition-all z-20 group">
                                                    <Icons.Plus className="group-hover:rotate-90 transition-transform" />
                                                </button>
                                            </div>

                                            <div className="p-4 pt-12 flex-grow flex flex-col min-h-[500px]">
                                                {col.items.map((item, idx) => {
                                                    const itemStatus = item.status || (item.completed ? 'completed' : 'open');
                                                    return (
                                                        <div key={idx} className={`group py-6 px-6 border-b border-slate-100 last:border-0 flex items-center gap-6 transition-all duration-300 ${getItemStyles(itemStatus)}`}>
                                                            <button onClick={() => toggleItem(key, idx)} className="shrink-0 outline-none focus:scale-110 active:scale-90 transition-transform">
                                                                {getItemIcon(itemStatus)}
                                                            </button>
                                                            <div className="flex-grow min-w-0">
                                                                {editingItem.col === key && editingItem.index === idx ? (
                                                                    <input autoFocus value={editingItem.text} onChange={(e) => setEditingItem({...editingItem, text: e.target.value})} onBlur={saveEdit} onKeyDown={(e) => e.key === 'Enter' && saveEdit()} className="w-full bg-white border-2 border-blue-400 rounded-xl px-3 py-2 font-black text-xl md:text-2xl lg:text-3xl outline-none shadow-sm" />
                                                                ) : (
                                                                    <span onClick={() => startEditing(key, idx, item.text)} className={`font-black text-xl md:text-2xl lg:text-3xl leading-none break-words cursor-text block transition-colors ${itemStatus === 'completed' ? 'text-emerald-800 opacity-60' : itemStatus === 'pending' ? 'text-amber-800' : 'text-slate-700'}`}>
                                                                        {item.text}
                                                                    </span>
                                                                )}
                                                            </div>
                                                            <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-all shrink-0">
                                                                <button onClick={() => handleRemoveItem(key, idx)} className="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg"><Icons.Trash2 size={20} /></button>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                                {col.items.length === 0 && (
                                                    <div className="flex flex-col items-center justify-center h-full opacity-20 py-10">
                                                        <Icons.AlertCircle size={48} className="text-slate-400 mb-2" />
                                                        <span className="text-[10px] font-black uppercase tracking-widest">Sin Pendientes</span>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="flex flex-col items-center pt-10 gap-4">
                                    <button onClick={saveSemana} className="bg-slate-900 hover:bg-blue-600 text-white px-16 py-6 rounded-[2rem] font-black text-lg flex items-center gap-4 shadow-2xl transition-all hover:-translate-y-2 active:scale-95 group">
                                        <Icons.Save size={24} /> FINALIZAR Y GUARDAR <Icons.ArrowRight size={20} className="group-hover:translate-x-2 transition-transform" />
                                    </button>
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Se guardará copia en el historial.</p>
                                </div>
                            </div>
                        ) : (
                            <div className="animate-in pb-20">
                                <div className="flex items-center justify-between mb-10">
                                    <div>
                                        <h2 className="text-3xl font-black text-slate-800 tracking-tighter uppercase italic">Archivo Digital</h2>
                                        <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Semanas Anteriores</p>
                                    </div>
                                    <div className="bg-blue-600 text-white px-6 py-2 rounded-2xl text-xs font-black shadow-lg shadow-blue-200">
                                        {semanas.length} REGISTROS
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 gap-8">
                                    {semanas.map((s) => (
                                        <div key={s.id} className="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-2xl transition-all group overflow-hidden">
                                            <div className="p-8">
                                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4 border-b border-slate-100 pb-6">
                                                    <div className="flex items-center gap-4">
                                                        <div className="bg-slate-100 p-4 rounded-[1.5rem] group-hover:bg-blue-50 transition-colors">
                                                            <Icons.Calendar className="text-slate-400 group-hover:text-blue-500 transition-colors" size={24} />
                                                        </div>
                                                        <div>
                                                            <h3 className="text-3xl font-black tracking-tighter text-slate-800">{s.fecha}</h3>
                                                            <div className="flex gap-4 mt-1">
                                                                <div className="flex items-center gap-1 text-blue-600 font-black text-[10px] uppercase"><Icons.Briefcase size={12} /> {s.equipoOperativo}</div>
                                                                <div className="flex items-center gap-1 text-purple-600 font-black text-[10px] uppercase"><Icons.Coffee size={12} /> {s.merienda}</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button onClick={() => deleteSemana(s.id)} className="text-slate-300 hover:text-red-500 hover:bg-red-50 p-3 rounded-xl transition-all">
                                                        <Icons.Trash2 size={20} />
                                                    </button>
                                                </div>

                                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                                    {Object.keys(s.columnas).map(k => {
                                                        const col = s.columnas[k];
                                                        return (
                                                            <div key={k} className="bg-slate-50/50 rounded-2xl p-6 space-y-4">
                                                                <div className="flex justify-between items-center mb-2">
                                                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{col.titulo}</span>
                                                                    <span className="text-[10px] font-bold text-slate-300 uppercase">{col.subtitulo}</span>
                                                                </div>
                                                                <ul className="space-y-4">
                                                                    {col.items.map((item, idx) => {
                                                                        const itemStatus = item.status || (item.completed ? 'completed' : 'open');
                                                                        return (
                                                                            <li key={idx} className="flex items-center gap-4 text-sm group/item">
                                                                                <button onClick={() => toggleHistoryItem(s.id, k, idx)} className="shrink-0 outline-none hover:scale-110 active:scale-90 transition-transform">
                                                                                    {itemStatus === 'completed' && <div className="w-6 h-6 rounded bg-emerald-500 flex items-center justify-center"><Icons.CheckCircle2 size={14} className="text-white" /></div>}
                                                                                    {itemStatus === 'pending' && <div className="w-6 h-6 rounded bg-amber-400 flex items-center justify-center"><Icons.Clock size={14} className="text-white" /></div>}
                                                                                    {itemStatus === 'open' && <div className="w-6 h-6 rounded border-2 border-slate-300 bg-white"></div>}
                                                                                </button>
                                                                                <div className="flex-grow min-w-0">
                                                                                     {editingHistoryItem.docId === s.id && editingHistoryItem.colKey === k && editingHistoryItem.itemIndex === idx ? (
                                                                                        <input 
                                                                                            autoFocus
                                                                                            value={editingHistoryItem.text}
                                                                                            onChange={(e) => setEditingHistoryItem({...editingHistoryItem, text: e.target.value})}
                                                                                            onBlur={saveHistoryEdit}
                                                                                            onKeyDown={(e) => e.key === 'Enter' && saveHistoryEdit()}
                                                                                            className="w-full bg-white border border-blue-300 rounded px-1 text-base font-black outline-none"
                                                                                        />
                                                                                        ) : (
                                                                                        <span 
                                                                                            onClick={() => startEditingHistory(s.id, k, idx, item.text)}
                                                                                            className={`text-base font-black uppercase leading-none cursor-text hover:text-blue-600 transition-colors block break-words ${itemStatus === 'completed' ? 'text-emerald-700 opacity-60' : itemStatus === 'pending' ? 'text-amber-700' : 'text-slate-700'}`}
                                                                                        >
                                                                                            {item.text}
                                                                                        </span>
                                                                                        )}
                                                                                </div>
                                                                            </li>
                                                                        );
                                                                    })}
                                                                </ul>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
